{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>

<body>
    <!--Imagen del fondo principal-->
    <img src="{% static 'img/FondoLogin.jpg' %}" style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; object-position: center; margin: 0; padding: 0; z-index: -1;">
    <!-- Contenedor principal de login -->
    <div class="LoginContainer">
        <div class="Logos">
            <img src="{% static 'img/IconCdmx.png' %}" alt="Logo 1" class="logo" style="height: 55px; width: 210px; position: relative; top: 10px; margin-left: 20px;">
            <img src="{% static 'img/IconMetro.webp' %}" alt="Logo 2" class="logo" style="height: 60px; width: 120px; margin-left: 30px; position: relative; top: 10px;">
            <p class="title">Bienvenido Login Access</p>
            <i class="fa-solid fa-user" style="color: black; margin-left: 40px; position: relative; top: 40px; font-size: 30px;"></i>
            <i class="fa-solid fa-lock" style="color: black; margin-left: -30px; position: relative; top: 115px; font-size: 30px;"></i>
        </div
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex flex-column align-items-start" style="margin-left: 90px;">
                <label for="floatingInput" style="color: black; font-size: 12px; font-weight: bold;">USERNAME</label>
                <input type="text" class="form-control shadow-sm" id="floatingInput" name="username" placeholder="name@example.com" required style="width: 220px; height: 23px;">
            </div>
            
            <div class="d-flex flex-column align-items-start" style="margin-left: 90px;">
                <label for="floatingPassword" style="color: black; font-size: 12px; font-weight: bold; position: relative; top: 35px;">PASSWORD</label>
                <input type="password" class="form-control shadow-sm" id="floatingPassword" name="password" placeholder="Password" required style="width: 220px; height: 23px; position: relative; top: 35px;">
            </div>
            <button type="submit" class="btn btn-lg btn-primary shadow-sm" style="background-color: #ff6200; border-radius: 5px; width: 280px; height: 30px; position: relative; top: 80px; display: flex; justify-content: center; align-items: center; margin-left: 55px;">Sign In</button>
            <p class="text-center mb-0"  style="position: relative; top: 100px;">Don't have an account? <a href="{% url 'register_view' %}" class="text-primary">Sign Up</a></p>
        </form> 
    </div>


    <style>
        .LoginContainer {
            width: 400px; 
            height: 500px;
            margin: 40px auto;
            margin-top: 110px;
            background-color: rgb(255, 255, 255);
            border: 1px solid #ddd; 
            border-radius: 10px; 
        }
        .title{
        text-align: center;
        font-weight: bold;
        margin-top: 45px;
        font-family: 'Times New Roman', Times, serif;
        color: black;
        }

         /* Media query para dispositivos móviles */
        @media (max-width: 768px) {
        .login-container {
            width: 90%; /* Ancho del contenedor en dispositivos móviles */
            margin: 20px auto; /* Margen superior e inferior en dispositivos móviles */
        }
        }
        @media (max-width: 768px) {
        .logo {
        width: 30%; /* ajusta el ancho según sea necesario */
        }
        }
    </style>





        {% if messages %}
        {% for message in messages %}
        <div id="error-message" class="alert alert-danger" role="alert" style="text-align: center;">
            <h4 class="alert-heading">{{ message }}</h4>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    </div>
    </div>
    <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js'%}"></script>
    <script src="{% static 'lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js'%}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js'%}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js'%}"></script>
    <script src="{% static 'js/alerts/alert_login.js'%}"></script>
</body>

</html>
